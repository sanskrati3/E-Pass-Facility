<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
  
          <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up for Approval</h2>
                        <form method="POST" action="registerApproval.jsp" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                        
  <select class="custom-select" name="clg_name">
  <option value="Lakshmi Narain college Of Technology">Lakshmi Narain college Of Technology</option>
  <option value="Lakshmi Narain college Of science and Technology">Lakshmi Narain college Of science and Technology</option>
  <option value="Lakshmi Narain College of Technology Excellence">Lakshmi Narain College of Technology Excellence</option>
</select>
                            </div>
                            <div class="form-group">
                                <label for="phn"><i class="zmdi zmdi-account-box-phone"></i></label>
                                <input type="number" name="phn" id="phn" placeholder="Phone Number"/>
                            </div>
                             <div class="form-group">
                                <label for="id"><i class="zmdi zmdi-accounts-alt"></i></label>
                                <input type="text" name="teac_id" id="teac_id" placeholder="Teacher id"/>
                            </div>
                       <div class="form-group">
     
  <select class="custom-select" name="branch" multiple>
  <option value="Information Technology">Information Technology</option>
  <option value="Computer Science">Computer Science</option>
  <option value="electrical">Electrical</option>
  <option value="civil">Civil</option>
  <option value="mechanical">Mechanical</option>
   <option value="chemical">Chemical</option>
    <option value="Electrical and electronics">Electrical and electronics</option>
  <option value="Electronics and Communication">Electronics and Communication</option>
   <option value="MBA">MBA</option>
    <option value="MCA">MCA</option>
</select>
    </div>
                         
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
          </div>        
         <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
   
</html>
