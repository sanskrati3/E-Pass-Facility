<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Login Credentials</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>   
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                       
                        <a href="home.jsp" class="signup-image-link">Back to dashboard</a>
                    </div>


                    <div class="signin-form">
                        <h2 class="form-title">Change Password</h2>
                        <form method="POST" action="changePassword.jsp" class="register-form" id="login-form">
                            
                            <div class="form-group">
                                <label for="your_pass1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="npass1" id="your_pass1" placeholder="new password"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass2"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="npass2" id="your_pass2" placeholder="confirm new password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Change Password"/>
                            </div>
                        </form>
                      
                    </div>
                </div>
                
            </div>
        </section>
 <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
